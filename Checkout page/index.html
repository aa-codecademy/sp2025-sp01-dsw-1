    <main>
      <section class="checkout-form">
        <h2>Billing details</h2>
        <form id="billingForm">
          <div class="form-group">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>
          <input type="text" placeholder="Street address" required />
          <input type="text" placeholder="Town / City" required />
          <input type="text" placeholder="Phone" required />
          <input type="email" placeholder="Email address" required />
          <input type="text" placeholder="Preferred delivery day" />
          <button type="submit">Check Out</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-column">
          <h3>Furniro.</h3>
          <p>400 University Drive Suite 200 Coral Gables,<br />FL 33134 USA</p>
        </div>
        <div class="footer-column">
          <h4>Links</h4>
          <ul>
            <li><a href="#" aria-label="Home">Home</a></li>

        </div>
        <div class="footer-column">
          <h4>Newsletter</h4>
          <input type="email" placeholder="Enter Your Email Address" aria-label="Email address for newsletter" />
          <button aria-label="Subscribe to newsletter">SUBSCRIBE</button>
        </div>
      </div>

    </footer>

    <script src="app.js"></script>

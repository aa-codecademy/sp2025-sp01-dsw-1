<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Furniture Shop</title>
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="login-container">
      <div class="login-header">
        <img src="../assets/banner.png" alt="Header Background" class="header-background" />
        <div class="header-overlay">
          <img src="../assets/images/navigation_bar/logo.png" alt="Logo" class="header-logo" />
          <h1 class="header-title">Login</h1>
        </div>
      </div>

      <div class="login-form-container">
        <form class="login-form" id="loginForm">
          <h2>Welcome Back</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="login-button">Login</button>
          <p class="form-footer">Don't have an account? <a href="register.html">Register now</a></p>
        </form>
      </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>

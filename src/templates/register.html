<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <section class="header-image">
        <img src="../assets/banner.png" alt="Header Background" class="header-background">
        <div class="header-overlay">
            <img src="../assets/images/navigation_bar/logo.png" alt="Logo" class="header-logo">
            <h1 class="header-title">Register</h1>
        </div>
    </section>
    <main class="register-container">
        <h1 class="register-title">Create an Account</h1>
        <form class="register-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="register-button">Register</button>
        </form>
    </main>
    <script type="module" src="../scripts/register.js"></script>
</body>

</html>
